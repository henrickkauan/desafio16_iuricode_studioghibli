<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5 - Studio Ghibli</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/img_main.png" >
</head>
<body>
      
   
    <div class="maxwidth container_nav">
        <div class="area_nav">
            <img src="img/logo.png" alt="Logo Studio Ghibli">
            <div class="area_socialmidia">
                <img src="img/facebook.png" alt="Logo facebook">
                <img src="img/instagram.png" alt="Logo instagram">
                <img src="img/twitter.png" alt="Logo twitter">
                <img src="img/youtube.png" alt="Logo youtube">
            </div>
        </div>
    </div>

    <div class="maxwidth container_main">
        <div class="area_text">
            <h3>HAYAO MIYAZAKI</h3>
            <h1>A VIAGEM DE CHIHIRO</h1>
            <p>
                Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
            </p>

            <div class="container_button">
                <div class="area_button">
                    <img src="img/play.png" alt="imagem player" >
                    <span>ASSISTIR AGORA</span>
                </div>
            </div>

            <div class="container_button button_trailer">
                <div class="area_button">
                    <span>ASSISTIR O TRAILER</span>
                </div>
            </div> 
        </div>

        <div class="area_img"></div>
        </div>
    </div>

   
   
 
  



    
</body>
</html>
